<div class="project-list">
  <div class="header">
    <h1>Task Planner</h1>
    <button class="btn-primary" (click)="showProjectForm()">New Project</button>
  </div>

  <div class="projects-container">
    <div class="no-projects" *ngIf="projects.length === 0">
      No projects yet. Create a project to get started!
    </div>
    <app-project-card
      *ngFor="let project of projects"
      [project]="project"
      (edit)="editProject($event)"
      (delete)="deleteProject($event)"
    ></app-project-card>
  </div>

  <app-project-form-modal
    *ngIf="showProjectModal"
    [project]="selectedProject"
    (save)="saveProject($event)"
    (closeModal)="closeProjectModal()"
  ></app-project-form-modal>
</div>

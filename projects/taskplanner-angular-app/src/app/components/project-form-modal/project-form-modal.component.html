<div class="modal-overlay" (click)="onBackdropClick()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h2>{{ project ? "Edit Project" : "New Project" }}</h2>
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="projectTitle"
          >Project Title<span style="color: red">*</span></label
        >
        <input
          type="text"
          id="projectTitle"
          formControlName="projectTitle"
          placeholder="Enter project title"
        />
        <div
          class="error"
          *ngIf="projectForm.get('projectTitle')?.errors?.['required'] && projectForm.get('projectTitle')?.touched"
        >
          Project title is required!
        </div>
      </div>
      <div class="button-group">
        <button type="button" class="btn-secondary" (click)="onCloseClick()">
          Cancel
        </button>
        <button
          type="submit"
          class="btn-primary"
          [disabled]="projectForm.invalid"
        >
          {{ project ? "Update" : "Create" }}
        </button>
      </div>
    </form>
  </div>
</div>
